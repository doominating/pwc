name: Teste2
models:
  brand:
    fields:
      name:
        label: Nome
        type: string,128
        validation: required
        searchable: true
      email:
        label: E-mail
        type: string,128
        element: email
        validation: required|email
    hasMany:
      product:
        element: false
      brandPhone:
        alias: phone
        element: simple-datagrid
        foreignKeyName: owner_id # Só quando for nome diferente, funciona para hasOne, hasMany e belongsTo

  product:
    description: Produto|Produtos, o|os
    fields:
      name:
        label: Nome
        type: string,128
        element: text
        validation: required
        searchable: true
      type:
        label: Tipo
        type: enum
        items: physical|Físico,digital,undefined|Indefinido
        default: physical
        validation: required
      price:
        label: Preço
        type: decimal
      quantity:
        label: Quantidade no Estoque
        type: integer
      description:
        label: Descrição
        type: text
      date:
        label: Data de Cadastro
        type: date
        inList: false
      active:
        label: Ativo
        type: boolean
        default: false
        validation: boolean
        inList: false
      image: # Adiciona automaticamente uma regra de validação 'image'
        label: Imagem do Produto
        type: image
        inList: false
      pdf:
        label: Folder do Produto (PDF)
        type: file
        inList: false
        mimeTypes: 'application/pdf' # Múltiplos mimes são separados por vírgula
    belongsTo:
      brand:
        element: select
        validation: required

  brandPhone:
    onlyModel: true # Não é necessário quando isRelationship é true
    isRelationship: true
    fields:
      phone:
        label: Telefone
        type: string,32
        validation: required|min:5
      company:
        label: Operadora
        type: enum
        items: oi,vivo,tim,claro,nextel
        default: oi
        validation: required
    belongsTo: 
      brand:
        foreignKeyName: owner_id
        validation: required