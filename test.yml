models:

  product:
    description: Produto|Produtos, o|os
    fields:
      name:
        label: Nome
        type: string,128
        element: text
        validation: required
      type:
        label: Tipo
        type: enum
        items: physical|Físico,digital,undefined|Indefinido
        default: physical
        validation: required
      price:
        label: Preço
        type: decimal
      quantity:
        label: Quantidade no Estoque
        type: integer
      description:
        label: Descrição
        type: text
      date:
        label: Data de Cadastro
        type: date
        inList: false
      active:
        label: Ativo
        type: boolean
        default: false
        validation: boolean
        inList: false
      image:
        label: Imagem do Produto
        type: image
        inList: false
    belongsTo:
      brand:
        element: select
        validation: required

  brand:
    fields:
      name:
        label: Nome
        type: string,128
        validation: required
    hasMany:
      product:
        element: none
      brandPhone:
        element: simple-detail

  brandPhone:
    onlyModel: true # Não é necessário quando isRelationship é true
    isRelationship: true
    fields:
      phone:
        type: string,32
        validation: required|min:5
    belongsTo: 
      brand:
        validation: required